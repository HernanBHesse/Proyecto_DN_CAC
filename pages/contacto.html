                <input type="email" name="mail" id="mail" class="form__input" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,4}$" placeholder="ejemplo@ejemplo.com">

                <textarea name="mensaje" id="mensaje" class="form__textarea"></textarea>
                <input type="submit" class="form__input form__input--submit">
            </form>
        </section>

                    </form>
                </div>
            </div>
            <!-- Boton de Whatsapp -->
            <div>

            <!-- Copyright -->
            <div class="footer__copyright">
                <p>Copyright</p>
